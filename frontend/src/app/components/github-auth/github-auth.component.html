<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Connect to GitHub</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="github-logo">
        <img src="assets/github-logo.png" alt="GitHub Logo">
      </div>
      <p>Connect your GitHub account to access repositories, issues, and more.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="connectToGithub()">
        <mat-icon>link</mat-icon>
        Connect
      </button>
    </mat-card-actions>
  </mat-card>
</div>
